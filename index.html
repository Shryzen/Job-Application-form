<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <form>
        <h1>Job Application Form</h1>
        <label for="name">Full Name:</label>
        <input id="name" type="text" placeholder="Enter your fullname" required>
        <br><br>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email." required>
        <br><br>
        <label for="position">Position:</label>
        <select id="position" required>
        <option value="">Select a Position</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="manager">Manager</option>
        </select>
        <br><br>
        <fieldset class="radio-group">
    <legend>Availability:</legend>
    
    <input type="radio" id="full-time" name="availability" value="full-time">
    <label for="full-time">Full-Time</label>
    
    <input type="radio" id="part-time" name="availability" value="part-time">
    <label for="part-time">Part-Time</label>
</fieldset>
        <br>
        <label for="message">Why do you want this job?</label>
        <textarea id="message" placeholder="Enter your message here..." required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
